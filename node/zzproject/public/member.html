<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>관리자 페이지</h1>
    <hr />
    <nav id="menubar">
        <ul>
            <li style="float : left;"><a href="/main.html">메인페이지</a></li>
            <li style="float : right;"><a href="/index.html">로그아웃</a></li>
        </ul>
    </nav>
    <form action="/insert" target="targetURL" name="shopForm2" method="post">

        <div class="main-container">

            <div class="login-input-wrap">
                <input type="button" value="검색"
                    onclick='document.targetURL.location.href="/selectDong?shopArea="+document.shopForm.shopArea.value' />
            </div>

    </form>
    <form action="/selectDong" target="targetURL" name="shopForm" method="get">

        <div class="login-input-wrap">
            <input type="button" value="검색"
                onclick='document.targetURL.location.href="/selectDong?shopArea="+document.shopForm.shopArea.value' />
        </div>
        <br>
    </form>
    <div>
        <iframe name="targetURL" width="1000" height="1000" style="border: none" src=""></iframe>
    </div>
</body>

</html>
