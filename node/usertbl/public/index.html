<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>회원  정보를 입력하세요</title>
</head>

<body>
    <hr>
    <h2><mark>&lt회원가입&gt</mark></h2>
    <hr>
    <form action="/insert" target="targetURL" name="userForm" method="post">
        <p><b>UserId : <input type="text" size="15" name="id" /></b></p>
        <p><b>Password : <input type="password" size="15" name="pw" /></b></p>
        <p><b>UserName : <input type="text" size="15" name="name" /></b></p>
        <p><b>UserAddr : <input type="text" size="15" name="addr" /></b></p>
        <p><b>UserNumber : <input type="text" size="15" name="num" /></b></p>
    <hr>
    <br>
        <input type="button" value="select" onclick='document.targetURL.location.href="/select"' />&nbsp;&nbsp;
        <input type="button" value="selectQuery" onclick='document.targetURL.location.href="/selectQuery?UserId="
              +document.userForm.id.value' />&nbsp;&nbsp;
        <input type="submit" value="insert">&nbsp;&nbsp;
        <button type="submit" formaction="/update">pw_update</button>&nbsp;&nbsp;
        <button type="submit" formaction="/delete">delete</button>&nbsp;&nbsp;
        </form>
    <br>
    <hr>
    <iframe name="targetURL" width="70%" height="500" style="border: none;" src="/hello"></iframe>
</body>

</html>
