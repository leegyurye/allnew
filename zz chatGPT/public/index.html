<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h1>BMI Calculator</h1>

  <label for="weight">체중(kg):</label>
  <input type="number" id="weight" placeholder="체중을 입력하세요" required>
  <br>
  
  <label for="height">키(cm):</label>
  <input type="number" id="height" placeholder="키를 입력하세요" required>
  <br>

  <button onclick="calculateBMI()">BMI 계산</button>

  <p id="result"></p>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);

      if (weight && height) {
        var bmi = weight / Math.pow(height / 100, 2);
        var result = "당신의 BMI 지수는 " + bmi.toFixed(2) + "입니다.";
        document.getElementById("result").innerHTML = result;
      } else {
        document.getElementById("result").innerHTML = "체중과 키를 입력하세요.";
      }
    }
  </script>
</body>
</html>
