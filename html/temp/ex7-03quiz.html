<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>랜덤 배열 생성 후 최대 값 출력</title>
</head>

<body>
	<h3>랜덤 배열 생성 후 최대 값 출력</h3>
	<hr>
	<script>
		let x = Math.floor(Math.random() * 100 + 1);
		let degrees = new Array(); // 빈 배열 생성
		degrees[] = x;
		for (let i = 0; i < 1; i++)
			document.write("전체 배열의 값: " + x + "<br>" + "배열 원소 중 최대값:" + x);
	</script>
</body>

</html>
