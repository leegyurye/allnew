<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>* 출력</title>
</head>

<body>
	<h3>* 출력</h3>
	<hr>
	<script>
		let plots = [1, 3, 5, 7, 9]; // 원소 5개의 배열 생성

		for (let i = 0; i < 5; i++) { // 5 대신 plots.length로 해도 됨
			let size = plots[i]; // plots 배열의 i번째 원소
			while (size > 0) {
				document.write("*");
				size--;
			}
			document.write(plots[i] + "<br>");
		}
	</script>
</body>

</html>
